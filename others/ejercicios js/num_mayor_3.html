<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numero mayor entre dos numeros</title>
    <script>

        var x = prompt("Escriba un numero");
        var y = prompt("Escriba otro numero");
        var z = prompt("Escriba otro numero");

        parseInt(x);
        parseInt(y);
        parseInt(z);


        if (x > y && x > z) {
            alert("El numero mayor es " + x);
        }
        else if (x > y && x < z) {
            alert("El numero mayor es " + z);
        }
        else if (x < y && y > z) {
            alert("El numero mayor es " + y);
        }
        else if (z > x && y < z) {
            alert("El numero mayor es " + z);
        }
        else if (x == z && x == y) {
            alert("Los numeros son iguales");
        }


    </script>
</head>

</body>
</html>
