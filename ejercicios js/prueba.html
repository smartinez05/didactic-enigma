    <script>

        //Variables
        var nombre = "sebas";

        var numero = "345.45";

         console.log("Mi nombre es " + nombre + " y tengo " + edad + " años");

        // TypeOf

        // Conversion de variables

        //implicita
        alert("La variable numero es de tipo " + typeof(numero))

        //explicita
        // Con parseFloat se pueden cambiar a numero decimal

        // Con parseInt se pueden cambiar a numero entero, se aproxima
        numero = parseInt(numero);
